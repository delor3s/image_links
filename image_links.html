<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to My Page!</h1>
        <p>Explore the world of technology with our featured image:</p>
        <a href="./GALLERY/technology.jpg" target="_blank">
            <img src="./GALLERY/technology.jpg" alt="This is technology in engineering">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery - Nature</h2>
        <p>Enjoy the beauty of nature in our gallery:</p>
        <div>
            <a href="./GALLERY/nature.jpg" target="_blank">
                <img src="./GALLERY/nature.jpg" alt="This is a waterfall">
            </a>
            <a href="./GALLERY/mountain.jpg" target="_blank">
                <img src="./GALLERY/mountain.jpg" alt="This is a snowy mountain range with green vegetation">
            </a>
            <a href="./GALLERY/forest.jpg" target="_blank">
                <img src="./GALLERY/forest.jpg" alt="This is a green forest with a river">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in our delicious food offerings:</p>
        <ul>
            <li>
                <a href="./GALLERY/sushi.jpg" target="_blank">
                    <img src="./GALLERY/sushi.jpg" alt="This is a sushi platter ">
                    Sushi
                </a>
            </li>
            <li>
                <a href="./GALLERY/pizza.jpg" target="_blank">
                    <img src="./GALLERY/pizza.jpg" alt="This is a classic pizza">
                    Pizza
                </a>
            </li>
            <li>
                <a href="./GALLERY/rice.jpg" target="_blank">
                    <img src="./GALLERY/rice.jpg" alt="This is a bowl of rice">
                    Rice
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
